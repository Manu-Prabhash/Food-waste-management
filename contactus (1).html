<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            font-size: 50px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 80px;
        }

        h2 {
            font-size: 25px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 80px;
            margin-bottom: 50px;
        }

        .call {
            width: 280px;
            padding: 20px;
            background-color: rgb(18, 18, 115);
            text-align: center;
            border-radius: 10px;
            color: white;
            font-size: 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .email {
            width: 280px;
            padding: 20px;
            background-color: rgb(18, 18, 115);
            text-align: center;
            border-radius: 10px;
            color: white;
            font-size: 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .address {
            width: 280px;
            padding: 20px;
            background-color: rgb(18, 18, 115);
            text-align: center;
            border-radius: 10px;
            color: white;
            font-size: 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <h1>Get in Touch</h1>
    <div class="container">
        <div class="call">
            <p>Call us</p>
            <p>+91 9778430411</p>
        </div>

        <div class="email">
            <p>Email us</p>
            <p>mpmarkets007@gmail.com</p>
        </div>

        <div class="address">
            <p>Address</p>
            <p>Phagwara,Punjab,India</p>
        </div>

        <div class="address">
            <p>Social</p>
            <p>IG: no_waste</p>
            <p>FB: nowaste</p>
        </div>
    </div>

    <h2>For further Queries</h2>

    <form action="/submit_form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
